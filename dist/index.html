<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>webchat development</title>
	</head>

	<body>
		<script src="./webchat.js"></script>
		<script>
			initWebchat(
				"https://endpoint.test/333f392aa8bf25e0ecd9fa375bf4910ec6b109baa6bc3928fad19f8cd801716d",
				{
					// userId: "user1",
					// sessionId: "session1",
					settings: {
						layout: {
							watermark: "default",
							watermarkText: "Some Random Watermark",
						},
						unreadMessages: {
							enableIndicator: true,
							enableBadge: true,
							enablePreview: true,
							enableSound: true,
						},
						teaserMessage: {
							showInChat: true,
							teaserMessageDelay: 5000,
							text: "Hi there!",
						},
						startBehavior: {
							getStartedText: "",
						},
						widgetSettings: {
							enableFocusTrap: true,
						},
						customTranslations: {
							ariaLabels: {
								buttonGroupLabel: "Verfügbare Aktionen:",
								slidesCountText: "{slidesCount} Folien",
								slide: "Gleiten",
								listItemGroupLabel: "Verfügbare Listenelemente:",
								imageContent: {
									nonDownloadable: "Ein Bild",
								},
								videoContent: {
									withoutTranscriptAndCaptions: "Eine Videobotschaft",
								},
								audioContent: {
									withoutTranscript: "Eine Audio-Nachricht",
									withTranscript: "Eine Audionachricht mit Transkript",
								},
								fileContent: {
									singleFile:
										"Ein {type} mit dem Namen „{fileName}“ und der Größe {sizeLabel}",
								},
								messageHeader: {
									user: "Du sagst",
									bot: "{name} sagt",
									timestamp: "Um {time}",
								},
							},
						},
					},
				},
			).then(function (webchat) {
				window.cognigyWebchat = webchat;
				// webchat.open();
				// webchat.startConversation();
			});
		</script>
	</body>
</html>
