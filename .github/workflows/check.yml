name: Check

on: [push]

jobs:
    check:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "22"

            - name: Install dependencies
              run: npm install

            - name: Format
              run: npm run prettier:check
