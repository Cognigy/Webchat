name: Publish

on:
    workflow_dispatch:
        inputs:
            version_number:
                description: "Version number to publish (e.g., 3.12.0)"
                required: true
                type: string

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  ref: v${{ github.event.inputs.version_number }}
            - uses: actions/setup-node@v3
              with:
                  node-version: 22.x
            - run: git branch
            - run: npm ci
            - run: npm test

            # Use this GitHub Action
            - name: Check package version
              uses: technote-space/package-version-check-action@v1
              with:
                  COMMIT_DISABLED: 1

    publish-npm:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  ref: v${{ github.event.inputs.version_number }}
            - uses: actions/setup-node@v3
              with:
                  node-version: 22.x
                  registry-url: https://registry.npmjs.org/
            - run: git branch
            - run: npm ci
            - run: npm run build
              # - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.npm_token}}
